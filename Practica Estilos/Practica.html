<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="title-bar">
            <h2>Create Account</h2>
        </header>
        <form class="form">
            <!-- Name Fields -->
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First name *</label>
                    <input type="text" id="first-name" placeholder="enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name *</label>
                    <input type="text" id="last-name" placeholder="enter your last name">
                </div>
            </div>
            <!-- Email and Password -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" placeholder="enter your password again">
                </div>
            </div>
            <!-- Gender and Hobbies -->
            <div class="form-row">
                <div class="form-group">
                    <label>Gender:</label>
                    <div>
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Hobbies:</label>
                    <div>
                        <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                        <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                        <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
                        <label><input type="checkbox" name="hobbies" value="movies"> Movies</label>
                    </div>
                </div>
            </div>
            <!-- Source of Income and Age -->
            <div class="form-row">
                <div class="form-group">
                    <label for="income-source">Source of Income</label>
                    <select id="income-source">
                        <option value="employed">Employed</option>
                        <option value="student">Student</option>
                        <option value="self-employed">Self-Employed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income">Income</label>
                    <input type="range" id="income" min="0" max="100" value="20">
                    <span id="income-value">20K</span>
                </div>
            </div>
            <!-- Profile Picture and Bio -->
            <div class="form-row">
                <div class="form-group">
                    <label for="profile-picture">Upload Profile Picture</label>
                    <input type="file" id="profile-picture">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="1" value="18">
                </div>
            </div>
            <div class="form-row">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="3"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="form-footer">
                <button type="submit" class="submit-btn">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
